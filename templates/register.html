{% extends 'base.html' %}

{% block content %}

    <center>
        {{ super() }}
        <h2 style="margin-top: 50px">Sign up</h2><br>


        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            <br>
            <br>
            {{ form.password }}
            <br>
            <br>
            {{ form.submit }}

            <p style="margin-top: 7%"> Already have an account?  <a href="{{url_for('login')}}"> Log in </a> </p>

        </form>

    </center>

{% endblock %}
