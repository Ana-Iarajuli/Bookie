{% extends 'base.html'%}

{% block content %}

    <center>
        {{ super() }}
        <h2 style="margin-top: 50px">Log in</h2><br>

        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}

            {{ form.password }}
            <br>
            <br>
            {{ form.submit }}

            <p style="margin-top: 7%"> Don't have an account?  <a href="{{url_for('register')}}"> Register </a> </p>


        </form>

{% endblock %}
